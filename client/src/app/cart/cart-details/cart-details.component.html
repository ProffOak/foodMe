<mat-card class="cart-details-card">
  <mat-tab-group #tab>
    <mat-tab label="Valda Recept">

      <div *ngIf="recipes && recipes.length==0" fxLayout="column" fxLayoutAlign="space-around center">
        <span class="mat-body"  style="margin-top: 5px">Varukorgen är tom!</span>
        <button style="margin-bottom: 5px" routerLink="/recipes" mat-raised-button color="accent">Börja Swepa!</button>
      </div>
      <div *ngFor="let recipe of recipes">
        <app-recipe-cart-card [recipe]="recipe"></app-recipe-cart-card>
      </div>
      <div *ngIf="recipes?.length>0" fxLayout="row" fxLayoutAlign="center center" >
        <button mat-raised-button class="cart-button" color="accent" (click)="toIngredients()">
          Gå vidare till beställning<mat-icon>forward</mat-icon>
        </button>
      </div>
    </mat-tab>
    <mat-tab label="Samtliga ingredienser">
      <app-ingredient-cart-card [recipes]="recipes"></app-ingredient-cart-card>
      <div *ngIf="recipes?.length>0" fxLayout="row" fxLayoutAlign="" fxLayoutGap="1%" >
        <button mat-button (click)="tabRef.selectedIndex = 0;"><mat-icon>arrow_back</mat-icon>Tillbaka</button>
        <button mat-raised-button class="cart-button" color="accent" (click)="onPurchaseClick()">
          <mat-icon>shopping_cart</mat-icon>
          Gör beställing</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
