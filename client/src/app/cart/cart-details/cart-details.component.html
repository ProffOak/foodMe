<mat-tab-group>
  <mat-tab label="Valda Recept">
    <div *ngFor="let recipe of recipes">
      <app-recipe-cart-card [recipe]="recipe"></app-recipe-cart-card>
    </div>
  </mat-tab>
  <mat-tab label="Samtliga ingredienser">
    <mat-list role="list">
      <div *ngFor="let recipe of recipes">
        <h3 class="mat-h3">{{recipe.name}}</h3>
        <mat-list-item *ngFor="let ingridient of recipe.ingredients" role="listitem">{{ingridient}}</mat-list-item>
      </div>
    </mat-list>
  </mat-tab>
</mat-tab-group>
