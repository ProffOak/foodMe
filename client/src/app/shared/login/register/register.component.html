<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >

  <mat-input-container class="full-width">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="name.touched && name.hasError('required')">
      Name is required
    </mat-error>
  </mat-input-container>

  <mat-input-container class="full-width">
    <input type="email" matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.touched && email.hasError('required')">
      Email is required
    </mat-error>
  </mat-input-container>

  <mat-input-container class="full-width">
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="password.touched && password.hasError('minlength') && !password.hasError('required')" >
      Password needs to be at least 6 characters
    </mat-error>
    <mat-error *ngIf="password.touched && password.hasError('required')">
      Password is required
    </mat-error>
  </mat-input-container>

  <mat-input-container class="full-width">
    <input type="password" matInput placeholder="Repeat Password" formControlName="passwordRepeat">
    <mat-hint class="warn-color" *ngIf="passwordRepeat.touched && registerForm.errors && registerForm.errors['MatchPassword']">
      Passwords need to match
    </mat-hint>
    <mat-error *ngIf="passwordRepeat.touched && passwordRepeat.hasError('required')">
      Repeated Password is required
    </mat-error>
  </mat-input-container>
  <button [disabled]="registerForm.invalid" class="full-width" mat-raised-button color="primary"><mat-icon>email</mat-icon>Register</button>


  <!--<pre *ngIf="passwordRepeat.touched && registerForm.errors && registerForm.errors['MatchPassword']">{{registerForm.errors | json}}</pre>-->
  <!--<pre>{{registerForm.hasError('MatchPassword') | json}}</pre>-->
  <!--<pre>{{password.hasError('minlength') | json}}</pre>-->

</form>
